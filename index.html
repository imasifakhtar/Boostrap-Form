<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/assignment06.css" />
    <title>Register</title>
    <link
      rel="icon"
      href="https://cdn.pixabay.com/photo/2020/02/20/20/27/beach-4865786__340.jpg"
    />
    <style>
      @media (max-width: 767px) {
        img {
          border-bottom-left-radius: 0;
          border-top-right-radius: 30px;
          border-bottom-right-radius: 30px;
        }
      }
    </style>
  </head>

  <body style="background-color: rgb(90, 90, 90)">
    <div class="container-fluid">
      <div class="container">
        <div
          class="row"
          style="
            margin-top: 130px;
            border-radius: 30px;
            box-shadow: -3px -3px 5px #686869, 3px 3px 15px #000000;
          "
        >
          <div class="col-md-6 p-0">
            <img
              src="https://cdn.pixabay.com/photo/2020/02/20/20/27/beach-4865786__340.jpg"
              class="img-fluid"
              style="
                height: 60vh;
                border-top-left-radius: 30px;
                border-bottom-left-radius: 30px;
              "
            />
          </div>

          <div class="col-md-6">
            <form class="p-md-3 py-3">
              <div class="mb-3">
                <label
                  for="exampleInputEmail1"
                  class="form-label text-black"
                  style="font-weight: bold"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control rounded-pill"
                  id="exampleInputname"
                  placeholder="Enter Your Name"
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleInputEmail1"
                  class="form-label text-black"
                  style="font-weight: bold"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control rounded-pill"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter Your Email ID"
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleInputEmail1"
                  class="form-label text-black"
                  style="font-weight: bold"
                  >User ID</label
                >
                <input
                  type="email"
                  class="form-control rounded-pill"
                  id="exampleInputUserid"
                  aria-describedby="UserHelp"
                  placeholder="Enter A User ID"
                />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label
                      for="exampleInputPassword1"
                      class="form-label text-black"
                      style="font-weight: bold"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control rounded-pill"
                      id="exampleInputPassword1"
                      placeholder="Enter A Password"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label
                      for="exampleInputPassword1"
                      class="form-label text-black"
                      style="font-weight: bold"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control rounded-pill"
                      id="exampleInputPassword2"
                      placeholder="Confirm Your Password"
                    />
                  </div>
                </div>
              </div>

              <div
                class="submit-btn d-flex justify-content-md-start justify-content-center mb-3 mb-md-0"
              >
                <button
                  type="submit"
                  class="btn rounded-pill text-white bg-success"
                  style="
                    box-shadow: -3px -3px 5px #686869, 3px 3px 15px #000000;
                  "
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
